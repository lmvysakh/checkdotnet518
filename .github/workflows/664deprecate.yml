name: Reproduce punycode Deprecation Warning in setup-dotnet

on:
  workflow_dispatch:
  push:

jobs:
  setup-dotnet:
    runs-on: ubuntu-latest
    # env:
    #   NODE_OPTIONS: --no-deprecation

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8.0 (triggers punycode warning)
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 8.0.x

      - name: Display .NET version
        run: dotnet --version

      # Optionally, add a step to collect and display node warnings
      - name: Print Node.js version
        run: node --version

      # Optionally, add a step to make the warning more visible in the logs
      - name: Trigger node deprecation trace (for debugging)
        run: node --trace-deprecation -e "require('punycode')"