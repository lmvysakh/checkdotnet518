name: Reproduce punycode Deprecation Warning in setup-dotnet

on:
  workflow_dispatch:
  push:

jobs:
  setup-dotnet:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup .NET 8.0 (triggers punycode warning)
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 8.0.x

      - name: Display .NET version
        run: dotnet --version
